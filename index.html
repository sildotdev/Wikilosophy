<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Philosophy All The Way Down</title>
  <style>
    .main-container {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .search-container {
      position: relative;
    }
    #suggestions {
      position: absolute;
      top: 100%;
      display: none;
      width: 100%;
      z-index: 10;
    }
    #suggestions .list-group-item {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <h2 class="text-center mb-3">Where should we start?</h2>
    <p class="text-center mb-5">Enter a Wikipedia article title below to see how many first-link clicks it'll take to get to the Philosophy page.</p>
    <div class="position-relative w-50 text-center">
      <div class="row">
        <div class="col-9">
          <div class="search-container">
            <input id="wiki-search" type="text" class="form-control">
            <ul id="suggestions" class="list-group"></ul>
          </div>
        </div>
        <div class="col-3">
          <button id="search-btn" class="btn btn-primary btn-block" style="width:100%;">Philosophize</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="results-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Philosophize Results</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-body-content-thing" class="modal-body">
          <!-- Loading -->
          <div class="text-center">
            <div class="spinner-border text-primary" role="status">
              <!-- <span>Loading...</span> -->
            </div>
            <p class="mt-3">Loading...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Do another one!</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
